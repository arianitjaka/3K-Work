    <!-- Add Article -->
    <div class="container">
        <div class="row" id="title-row">
            <div class="col">
                <h1>Krijo një artikull</h1>
            </div>
        </div>


        <div class="row" id="content-row">
            <form id="add-article-form">
                <div class="form-group">
                    <label for="title">Titulli</label>
                    <input type="text" class="form-control" id="title" placeholder="Titulli i artikullit">
                </div>

                <div class="form-group">
                    <label for="abstract">Abstrakti</label>
                    <textarea class="form-control" id="abstract" rows="1"
                        placeholder="Shkruani abstraktin e artikullit..."></textarea>
                </div>

                <form>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group">
                                <label for="category">Kategoria</label>
                                <select class="form-control" id="category">
                                    <option>Prova</option>
                                    <option>Prova</option>
                                    <option>Prova</option>
                                    <option>Prova</option>
                                    <option>Prova</option>
                                    <option>Prova</option>
                                    <option>Prova</option>
                                    <option>Prova</option>
                                    <option>Prova</option>
                                    <option>Prova</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <form>
                                <div class="form-group" id="upload-article">
                                    <label for="upload">Ngarko artikullin</label>
                                    <input type="file" class="form-control-file" id="upload">
                                </div>
                            </form>
                        </div>
                    </div>
                </form>

            </form>

            <button class="post-article-btn btn">
                <a href="#">
                    <h6>Posto</h6>
                </a>
            </button>
